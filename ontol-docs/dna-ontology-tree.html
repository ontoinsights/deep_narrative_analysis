    ],
    "definition": [
      "The act of observing and reporting on properties such as length, size, amount, temperature, pressure, etc. at a specific time and location (as identified by the :has_time and :has_location properties). If the measurement is made by an instrument (such as a sensor), that can be specified using the :has_instrument property."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Event')\">Event</a>"
    ]
  },
  "Ceremony": {
    "iri": "urn:ontoinsights:ontology:dna:Ceremony",
    "definition": [
      "A gathering to formally/officially highlight an occurrence of importance (such as a wedding, funeral or the opening of a facility) or to remember a previous event (such as a birthday or historical Event). The occurrence being highlighted or remembered is identified using the :has_topic predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Meeting and Encounter')\">'Meeting and Encounter'</a>"
    ]
  },
  "Meeting and Encounter": {
    "iri": "urn:ontoinsights:ontology:dna:MeetingAndEncounter",
    "synonym": [
      "assembly",
      "social event",
      "gathering",
      "conference"
    ],
    "definition": [
      "Any Event that is a formal, informal or coincidental gathering or assembly of people."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Event')\">Event</a>"
    ]
  },
  "Movement, Travel and Transportation": {
    "iri": "urn:ontoinsights:ontology:dna:MovementTravelAndTransportation",
    "definition": [
      "Any act that changes the location of something or someone. If movement is accomplished using a vehicle (such as an airplane, train, ship or truck), that mode of transport is indicated using the :has_instrument property. The Agent which moves the things or people is specified using the :has_active_agent predicate, while the entity that is moved is identified using the :has_topic property. And, to identify the Agents sending/receiving the entities or their origin/destination locations, the properties, :has_provider/recipient and :has_origin/destination (respectively), should be used."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Event')\">Event</a>"
    ]
  },
  "PersonalLifeEvent": {
    "iri": "urn:ontoinsights:ontology:dna:PersonalLifeEvent",
    "definition": [
      "Any occurrence in a Person's life, such as birth, death, marriage, divorce, etc."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Event')\">Event</a>"
    ]
  },
  "Physical Sensation": {
    "iri": "urn:ontoinsights:ontology:dna:PhysicalSensation",
    "example": [
      "Examples are burns and pains due to hunger or injury."
    ],
    "definition": [
      "The reaction of a body to something that happens to it, comes in contact with it or that is lacking."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Event')\">Event</a>"
    ]
  },
  "Election": {
    "iri": "urn:ontoinsights:ontology:dna:Election",
    "example": [
      "Examples are the election of a Person to political office, or to serve in a role such as a jury foreman or chairman of a committee."
    ],
    "definition": [
      "The act of choosing an Agent to play a role or to hold a position within a GroupOfAgents."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Political Event')\">'Political Event'</a>"
    ]
  },
  "Political Event": {
    "iri": "urn:ontoinsights:ontology:dna:PoliticalEvent",
    "definition": [
      "Any Event related to the governance, government and public affairs of a community or country."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Event')\">Event</a>"
    ]
  },
  "Production, Manufacture and Creation": {
    "iri": "urn:ontoinsights:ontology:dna:ProductionManufactureAndCreation",
    "synonym": [
      "building",
      "assembling",
      "construction"
    ],
    "definition": [
      "Events involved with defining, supervising and engaging in the construction of some entity. The entity that is manufactured/created/produced is defined using the :has_topic predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Event')\">Event</a>"
    ]
  },
  "Punishment": {
    "iri": "urn:ontoinsights:ontology:dna:Punishment",
    "synonym": [
      "disciplining",
      "retribution"
    ],
    "definition": [
      "An act of penalizing an Agent because of some occurrence/offense. The Event which is the (perceived) offense is identified using the :has_topic predicate. The Agent (e.g., an Animal, Person or GroupOfAgents) that is punished is indicated using the :has_affected_agent property. And, the details of the punishment are defined using the :has_instrument property."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Event')\">Event</a>"
    ],
    "Disjoint Classes": [
      "<a href=\"javascript:jumpTo('Reward')\">Reward</a>"
    ]
  },
  "Recreation Event": {
    "iri": "urn:ontoinsights:ontology:dna:RecreationEvent",
    "synonym": [
      "relaxation",
      "leisure"
    ],
    "definition": [
      "Any activity done for relaxation and enjoyment (not an Agent's job or business)."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Event')\">Event</a>"
    ]
  },
  "Removal of Raw Materials (Mining, Drilling, Logging, ...)": {
    "iri": "urn:ontoinsights:ontology:dna:RemovalOfRawMaterials",
    "definition": [
      "A removal or reduction in raw materials due to mining, logging, fishing, drilling and similar activities"
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Removal and Restriction')\">'Removal and Restriction'</a>"
    ]
  },
  "Removal and Restriction": {
    "iri": "urn:ontoinsights:ontology:dna:RemovalAndRestriction",
    "synonym": [
      "sanction",
      "cutback",
      "limitation"
    ],
    "definition": [
      "An act intended to decrease, reduce, take away, dispose of or discard something or someone. What is removed/restricted is identified using the :has_topic property. The thing or Agent that is affected by the removal/restriction is defined using the :has_affected_resource/:has_affected_agent properties (respectively)."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Event')\">Event</a>"
    ],
    "Disjoint Classes": [
      "<a href=\"javascript:jumpTo('Return and Release')\">'Return and Release'</a>"
    ]
  },
  "Return and Release": {
    "iri": "urn:ontoinsights:ontology:dna:ReturnAndRelease",
    "definition": [
      "An act of restoring something or someone to their original owner or location, granting freedom to someone or something, or letting something or someone fall/spill/drop. Note that the entity that is returned/released can be described using the :has_topic predicate, while the original (owning) Agent or location can be specified using the :has_affected_agent and :has_origin properties (respectively)."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Event')\">Event</a>"
    ],
    "Disjoint Classes": [
      "<a href=\"javascript:jumpTo('Removal and Restriction')\">'Removal and Restriction'</a>"
    ]
  },
  "Reward": {
    "iri": "urn:ontoinsights:ontology:dna:Reward",
    "synonym": [
      "prize",
      "winnings",
      "recompense",
      "award"
    ],
    "definition": [
      "An act of giving something or someone to an Agent to recognize their services, achievements/accomplishments or efforts. If a specific Event or StateAndCondition (such as affiliation with an Organization) is being recognized, that is identified using the :has_topic predicate. The Agent (e.g., an Animal, Person or GroupOfAgents) that is rewarded is indicated using the :has_affected_agent property. And, the details of the reward are defined using the :has_instrument property."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Event')\">Event</a>"
    ],
    "Disjoint Classes": [
      "<a href=\"javascript:jumpTo('Punishment')\">Punishment</a>"
    ]
  },
  "Searching": {
    "iri": "urn:ontoinsights:ontology:dna:Searching",
    "synonym": [
      "exploration",
      "foraging",
      "looking for",
      "hunting"
    ],
    "definition": [
      "An act of looking for something or someone. The entity that is searched for is identified using the :has_topic property."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Event')\">Event</a>"
    ]
  },
  "Separation": {
    "iri": "urn:ontoinsights:ontology:dna:Separation",
    "synonym": [
      "dissociation",
      "uncoupling",
      "disconnection",
      "severance",
      "detachment"
    ],
    "definition": [
      "An act of moving two or more things or Agents some distance from each other, or of breaking an entity into its parts."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Event')\">Event</a>"
    ],
    "Disjoint Classes": [
      "<a href=\"javascript:jumpTo('Inclusion, Attachment and Unification')\">'Inclusion, Attachment and Unification'</a>"
    ]
  },
  "Space Event": {
    "iri": "urn:ontoinsights:ontology:dna:SpaceEvent",
    "example": [
      "Examples are comet, asteroid or meteoroid impacts, meteor showers, burn-up of space debris in the atmosphere, solar flares, eclipses, etc."
    ],
    "definition": [
      "Any event that occurs beyond the Earth."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Event')\">Event</a>"
    ]
  },
  "Storage": {
    "iri": "urn:ontoinsights:ontology:dna:Storage",
    "synonym": [
      "retention",
      "warehousing"
    ],
    "definition": [
      "Any act of keeping something for future delivery, sale or use."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Event')\">Event</a>"
    ]
  },
  "Substitution": {
    "iri": "urn:ontoinsights:ontology:dna:Substitution",
    "synonym": [
      "replacement",
      "exchange",
      "swap",
      "interchange"
    ],
    "definition": [
      "An act of replacing something or someone with another."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Event')\">Event</a>"
    ]
  },
  "Surrender and Yielding": {
    "iri": "urn:ontoinsights:ontology:dna:SurrenderAndYielding",
    "synonym": [
      "giving in",
      "succombing",
      "capitulation"
    ],
    "definition": [
      "An act where one Agent admits defeat and/or agrees to give up fighting or to relinquish power, possession or control of something to another. Note that this Event may involve making a statement or issuing a communication, if so, the individual should also be classified as a :CommunicationAndSpeechAct."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Event')\">Event</a>"
    ]
  },
  "UtilizationAndConsumption": {
    "iri": "urn:ontoinsights:ontology:dna:UtilizationAndConsumption",
    "definition": [
      "Any act that uses something or someone."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Event')\">Event</a>"
    ]
  },
  "Violation of Agreement": {
    "iri": "urn:ontoinsights:ontology:dna:ViolationOfAgreement",
    "definition": [
      "Any act that disregards or goes against a previous Agreement or any of its conditions. The previous Agreement is indicated using the :has_topic property."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Event')\">Event</a>"
    ],
    "Disjoint Classes": [
      "<a href=\"javascript:jumpTo('Agreement')\">Agreement</a>"
    ]
  },
  "Event": {
    "iri": "urn:ontoinsights:ontology:dna:Event",
    "synonym": [
      "act",
      "incident",
      "happening",
      "occurrence"
    ],
    "definition": [
      "An occurrence or happening that is typically described by what happened (the Event subclass), to whom (defined using the :has_agent property or its sub-properties), when (defined using the :has_time property or its sub-properties), how (defined using the :has_instrument property) and where (defined using the :has_location property or its sub-properties)."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Event, State and Condition')\">'Event, State and Condition'</a>"
    ]
  },
  "Affiliation": {
    "iri": "urn:ontoinsights:ontology:dna:Affiliation",
    "example": [
      "Examples of Affiliations are a Person associated as an alumnus of their university, as an employee of a company or as a member of a religious or political group."
    ],
    "definition": [
      "An Affiliation defines the (typically) long-term association of an Agent (the :affiliated_agent) to a Group, Organization, Location, etc. The individual to whom/which the Agent is associated is identified using the :affiliated_with property, while the time of the Affiliation can be specified using the :has_time property (or its subproperties) and the role that the Agent 'plays' is defined by the :has_role property. Another possibility to defining an Agent's role is to use the :role datatype property. This permits the capture of the role in the specific text/vocabulary of the narrative, whereas the :has_role property maps that text to an enumerated value."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('State and Condition')\">'State and Condition'</a>"
    ]
  },
  "Capacity": {
    "iri": "urn:ontoinsights:ontology:dna:Capacity",
    "synonym": [
      "maximum amount",
      "volume",
      "magnitude"
    ],
    "definition": [
      "The maximum amount (or an evaluation of the amount, using :has_assessment) that can be contained, stored, produced, delivered, experienced, etc. If the Capacity is 'held' by an Agent (such as an Country's or Organization's ability to produce goods), this can be indicated using the :has_holder property. Also, Capacity can be defined for a Resource (e.g., a pipeline with the capacity of x trillion cubic feet of natural gas, or the amount of cargo that can be loaded on a vessel). The Resource is identified using the :has_holding_resource predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('State and Condition')\">'State and Condition'</a>"
    ]
  },
  "Captivity and Detention": {
    "iri": "urn:ontoinsights:ontology:dna:CaptivityAndDetention",
    "synonym": [
      "incarceration",
      "confinement",
      "imprisonment",
      "internment"
    ],
    "definition": [
      "The condition of an Agent being held captive and confined to a certain location."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('State and Condition')\">'State and Condition'</a>"
    ],
    "Disjoint Classes": [
      "<a href=\"javascript:jumpTo('Freedom')\">Freedom</a>"
    ]
  },
  "Compatibility": {
    "iri": "urn:ontoinsights:ontology:dna:Compatibility",
    "definition": [
      "The condition of being able to coexist. The entities that are compatible are described as/grouped in a Collection and associated via the :has_topic predicate.  The overall situation regarding Compatibility can be described using the :has_assessment predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('State and Condition')\">'State and Condition'</a>"
    ]
  },
  "Competition": {
    "iri": "urn:ontoinsights:ontology:dna:Competition",
    "synonym": [
      "rivalry"
    ],
    "definition": [
      "The condition where two or more Agents are striving for a similar goal or using scarce Resources, and want to be more successful than or to outlive the others. This class refers to the general situation of Competition, as opposed to a specific Event (:CompetitiveEvent). The latter would be Evidence for the former. If competing over Resources, these are defined using the :has_topic predicate. The Agents are identified using the :has_holder property. The overall competitive situation can be described using the :has_assessment predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('State and Condition')\">'State and Condition'</a>"
    ],
    "Disjoint Classes": [
      "<a href=\"javascript:jumpTo('Cooperation')\">Cooperation</a>"
    ]
  },
  "Compliance": {
    "iri": "urn:ontoinsights:ontology:dna:Compliance",
    "definition": [
      "The condition of being consistent with some law, command, standards/recommendations, etc. The thing to which the entity 'is compliant' is specified using the :has_topic property, while the Agent 'in compliance' is defined using the :has_holder predicate. The overall situation regarding Compliance can be described using the :has_assessment predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('State and Condition')\">'State and Condition'</a>"
    ]
  },
  "Cooperation": {
    "iri": "urn:ontoinsights:ontology:dna:Cooperation",
    "synonym": [
      "collaboration",
      "teamwork"
    ],
    "definition": [
      "The condition where two or more Agents are striving for a similar goal or for similar Resources, and are mutually assisting/supporting one another. This class refers to the general situation of Cooperation, as opposed to a specific Event (:CooperativeEvent). The latter would be Evidence for the former. If cooperating/sharing Resources, these are defined using the :has_topic predicate. The Agents are identified using the :has_holder property.  The overall cooperative situation can be described using the :has_assessment predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('State and Condition')\">'State and Condition'</a>"
    ],
    "Disjoint Classes": [
      "<a href=\"javascript:jumpTo('Competition')\">Competition</a>"
    ]
  },
  "Consumer Confidence": {
    "iri": "urn:ontoinsights:ontology:dna:ConsumerConfidence",
    "definition": [
      "An economic indicator that is defined 'as the degree of optimism on the state of [an] economy that consumers are expressing through their activities of savings and spending ... In an interconnected global economy, tracking international consumer confidence is a lead indicator of economic trends.' (https://en.wikipedia.org/w/index.php?title=Consumer_confidence_index&oldid=1009942282) The overall  situation regarding ConsumerConfidence can be described using the :has_assessment predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Economic Environment')\">'Economic Environment'</a>"
    ]
  },
  "Deflation": {
    "iri": "urn:ontoinsights:ontology:dna:Deflation",
    "definition": [
      "An economic concept involving a 'decrease in the general price level of goods and services. Deflation occurs when the inflation rate falls below 0% (a negative inflation rate). Inflation reduces the value of currency over time, but sudden deflation increases it. This allows more goods and services to be bought than before with the same amount of currency.' (https://en.wikipedia.org/w/index.php?title=Deflation&oldid=1013116235)  The overall situation regarding Deflation can be described using the :has_assessment predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Economic Environment')\">'Economic Environment'</a>"
    ],
    "Disjoint Classes": [
      "<a href=\"javascript:jumpTo('Inflation')\">Inflation</a>"
    ]
  },
  "Employment": {
    "iri": "urn:ontoinsights:ontology:dna:Employment",
    "definition": [
      "An environmental condition describing the overall state of employment for an Agent (GeopoliticalEntity, Organization, etc.). Specific Events (hiring, lay offs, etc.) are captured as EmploymentEvents and can serve as Evidence for this condition. The overall situation regarding Employment can be described using the :has_assessment predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Economic Environment')\">'Economic Environment'</a>"
    ],
    "Disjoint Classes": [
      "<a href=\"javascript:jumpTo('Unemployment')\">Unemployment</a>"
    ]
  },
  "Expenses": {
    "iri": "urn:ontoinsights:ontology:dna:Expenses",
    "example": [
      "Examples of expenses are rent or mortgage payments, tuition at schools, money spent to buy foood or water, etc."
    ],
    "definition": [
      "An economic condition describing the outflow of money or assets for goods, services, etc. by an Agent. The overall situation regarding Expenses can be described using the :has_assessment predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Economic Environment')\">'Economic Environment'</a>"
    ],
    "Disjoint Classes": [
      "<a href=\"javascript:jumpTo('Income')\">Income</a>"
    ]
  },
  "Income": {
    "iri": "urn:ontoinsights:ontology:dna:Income",
    "example": [
      "Examples of incomes are salaries, received payments for sales of crops, etc."
    ],
    "definition": [
      "An economic condition describing the influx of money or assets due to the sale of goods and service by an Agent. The overall situation regarding Income can be described using the :has_assessment predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Economic Environment')\">'Economic Environment'</a>"
    ],
    "Disjoint Classes": [
      "<a href=\"javascript:jumpTo('Expenses')\">Expenses</a>"
    ]
  },
  "Inflation": {
    "iri": "urn:ontoinsights:ontology:dna:Inflation",
    "definition": [
      "An economic concept involving a 'general rise in the price level in an economy over a period of time. When the general price level rises, each unit of currency buys fewer goods and services; consequently, inflation reflects a reduction in the purchasing power per unit of money – a loss of real value in the medium of exchange and unit of account within the economy ... The common measure of inflation is the inflation rate, the annualised percentage change in a general price index, usually the consumer price index, over time.' (https://en.wikipedia.org/w/index.php?title=Inflation&oldid=1014491103) The overall situation regarding Inflation can be described using the :has_assessment predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Economic Environment')\">'Economic Environment'</a>"
    ],
    "Disjoint Classes": [
      "<a href=\"javascript:jumpTo('Deflation')\">Deflation</a>"
    ]
  },
  "Recession": {
    "iri": "urn:ontoinsights:ontology:dna:Recession",
    "definition": [
      "Recession is a 'decline of economic activity, which means that the public has stopped buying products for a while which can cause the downfall of GDP ... This causes inflation (the rise of product prices). In a recession, the rate of inflation slows down, stops, or becomes negative.' (https://en.wikipedia.org/w/index.php?title=Recession&oldid=1015003996) The pace of the Recession can be described using the :has_assessment predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Economic Environment')\">'Economic Environment'</a>",
      "<a href=\"javascript:jumpTo('Reduction')\">Reduction</a>"
    ]
  },
  "Savings and Investment": {
    "iri": "urn:ontoinsights:ontology:dna:SavingsAndInvestment",
    "synonym": [
      "capital",
      "nest egg"
    ],
    "definition": [
      "An economic condition describing that an Agent (such as a Person, Family or Organization) has money, income or assets that are not spent and are put aside for later use. The overall situation regarding SavingsAndInvestment can be described using the :has_assessment predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Economic Environment')\">'Economic Environment'</a>"
    ]
  },
  "Taxes": {
    "iri": "urn:ontoinsights:ontology:dna:Taxes",
    "synonym": [
      "tariff",
      "duty",
      "tax",
      "toll",
      "levy"
    ],
    "definition": [
      "A situation describing and assessing (via the :has_assessment property) a 'compulsory financial charge or some other type of levy imposed on a taxpayer [an Agent] by a governmental organization [a GeopoliticalEntity] in order to fund government spending and various public expenditures ... Taxes consist of direct or indirect taxes and may be paid in money or as its labour equivalent.' (https://en.wikipedia.org/w/index.php?title=Tax&oldid=1014774863)"
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Economic Environment')\">'Economic Environment'</a>"
    ]
  },
  "Unemployment": {
    "iri": "urn:ontoinsights:ontology:dna:Unemployment",
    "definition": [
      "An environmental condition describing the overall state of unemployment (for example, high vs low) for an Agent (GeopoliticalEntity, Organization, etc.). Note that the Agent is identified using the :has_holder property. Specific Events (hiring, lay offs, etc.) are captured as EmploymentEvents and can serve as Evidence for this condition. The overall situation regarding Unemployment can be described using the :has_assessment predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Economic Environment')\">'Economic Environment'</a>"
    ],
    "Disjoint Classes": [
      "<a href=\"javascript:jumpTo('Employment')\">Employment</a>"
    ]
  },
  "Economic Environment": {
    "iri": "urn:ontoinsights:ontology:dna:EconomicEnvironment",
    "definition": [
      "A superclass for a variety of characterizations related to production/consumption, savings/incomes/debts, trade, etc. for an Agent or GroupOfAgents (e.g., GeopoliticalEntities, Organizations, Families, ...). The Agent whose economic condition is reported is identified using the :has_holder property. And, the overall economic situations can be described using the :has_assessment predicate. Subclasses are defined, although this list is NOT exhaustive."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('State and Condition')\">'State and Condition'</a>"
    ]
  },
  "Freedom": {
    "iri": "urn:ontoinsights:ontology:dna:Freedom",
    "definition": [
      "The condition of an Agent who/which has control of their activities, and is NOT held captive or confined to a certain location. The overall situation of an Agent's Freedom can be described using the :has_assessment predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('State and Condition')\">'State and Condition'</a>"
    ],
    "Disjoint Classes": [
      "<a href=\"javascript:jumpTo('Captivity and Detention')\">'Captivity and Detention'</a>"
    ]
  },
  "Impossibility": {
    "iri": "urn:ontoinsights:ontology:dna:Impossibility",
    "definition": [
      "Some entity (Agent, Resource, EventAndState, Location, ...) that cannot exist or occur. The thing that is impossible is specified using the :has_topic property."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('State and Condition')\">'State and Condition'</a>"
    ],
    "Disjoint Classes": [
      "<a href=\"javascript:jumpTo('Opportunity and Possibility')\">'Opportunity and Possibility'</a>"
    ]
  },
  "Drinkable Water": {
    "iri": "urn:ontoinsights:ontology:dna:DrinkableWater",
    "definition": [
      "A condition describing that clean water is available and accessible by a population/GroupOfAgents. The overall availability and accessibility regarding clean water can be described using the :has_assessment predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Living Conditions')\">'Living Conditions'</a>"
    ]
  },
  "Education": {
    "iri": "urn:ontoinsights:ontology:dna:Education",
    "definition": [
      "A condition describing that access to instruction/training is available to a population/GroupOfAgents. The overall availability and accessibility regarding Education can be described using the :has_assessment predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Living Conditions')\">'Living Conditions'</a>"
    ]
  },
  "Food": {
    "iri": "urn:ontoinsights:ontology:dna:Food",
    "definition": [
      "A condition describing that healthy and nutritious foods are available and accessible by a population/GroupOfAgents. The overall availability and accessibility regarding Food can be described using the :has_assessment predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Living Conditions')\">'Living Conditions'</a>"
    ]
  },
  "Healthcare": {
    "iri": "urn:ontoinsights:ontology:dna:Healthcare",
    "definition": [
      "A condition describing that access to medical services are available and accessible by a population/GroupOfAgents. The overall availability and accessibility regarding Healthcare can be described using the :has_assessment predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Living Conditions')\">'Living Conditions'</a>"
    ]
  },
  "Safe Conditions": {
    "iri": "urn:ontoinsights:ontology:dna:SafeConditions",
    "definition": [
      "A condition describing a population/GroupOfAgents is not exposed to risks, dangers or harm. The overall availability and accessibility regarding SafeConditions can be described using the :has_assessment predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Living Conditions')\">'Living Conditions'</a>"
    ]
  },
  "Sanitary Conditions": {
    "iri": "urn:ontoinsights:ontology:dna:SanitaryConditions",
    "definition": [
      "A condition describing that sewage is managed and hygiene is maintained for a population/GroupOfAgents. The overall availability and accessibility regarding SanitaryConditions can be described using the :has_assessment predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Living Conditions')\">'Living Conditions'</a>"
    ]
  },
  "Support for Human Rights": {
    "iri": "urn:ontoinsights:ontology:dna:SupportForHumanRights",
    "definition": [
      "A situation assessing (via the :has_assessment property) whether 'rights we have simply because we exist as human beings' are available to a population/GroupOfAgents. These rights 'range from the most fundamental - the right to life - to those that make life worth living, such as the rights to food, education, work, health, and liberty'. (https://www.ohchr.org/en/issues/pages/whatarehumanrights.aspx)"
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Living Conditions')\">'Living Conditions'</a>",
      "<a href=\"javascript:jumpTo('Political Environment')\">'Political Environment'</a>"
    ]
  },
  "Living Conditions": {
    "iri": "urn:ontoinsights:ontology:dna:LivingConditions",
    "definition": [
      "Any 'existing circumstance, situation or state affecting the life, welfare and relations of human beings in [a location or] community' (https://www.eionet.europa.eu/gemet/en/concept/7784). The population/GroupOfAgents that experience the LivingConditions are defined using the :has_holder property, while the location and time (if applicable) are specified using the :has_location/:has_time predicates (respectively). The overall situation regarding LivingConditions can be described using the :has_assessment predicate. Subclasses are defined, although this list is NOT exhaustive."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('State and Condition')\">'State and Condition'</a>"
    ]
  },
  "Loss": {
    "iri": "urn:ontoinsights:ontology:dna:Loss",
    "synonym": [
      "losing",
      "mislaying",
      "misplacing"
    ],
    "definition": [
      "A condition describing NOT having some goods or property, which previously were in an Agent's Possession."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('State and Condition')\">'State and Condition'</a>"
    ],
    "Disjoint Classes": [
      "<a href=\"javascript:jumpTo('Possession')\">Possession</a>"
    ]
  },
  "Opportunity and Possibility": {
    "iri": "urn:ontoinsights:ontology:dna:OpportunityAndPossibility",
    "definition": [
      "Some entity (Agent, Resource, EventAndState, Location, ...) that may exist or occur. The thing that is possible is specified using the :has_topic property. Note that the probability of existence/occurrence can be specified using the :probability predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('State and Condition')\">'State and Condition'</a>"
    ],
    "Disjoint Classes": [
      "<a href=\"javascript:jumpTo('Impossibility')\">Impossibility</a>"
    ]
  },
  "Law and Policy": {
    "iri": "urn:ontoinsights:ontology:dna:LawAndPolicy",
    "synonym": [
      "directive",
      "legislation"
    ],
    "definition": [
      "A state/condition created by any law, policy or other formal declaration/instruction which is issued by a GeoPoliticalEntity or governing Agent and defines or restricts actions and behavior for a population/GroupOfAgents."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Political Environment')\">'Political Environment'</a>"
    ]
  },
  "Support for Government": {
    "iri": "urn:ontoinsights:ontology:dna:SupportForGovernment",
    "definition": [
      "A situation assessing (via the :has_assessment property) whether a population/GroupOfAgents views their government favorably or unfavorably. The overall situation is described using the :has_assessment property."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Political Environment')\">'Political Environment'</a>"
    ]
  },
  "Political Environment": {
    "iri": "urn:ontoinsights:ontology:dna:PoliticalEnvironment",
    "definition": [
      "A superclass for a variety of characterizations related governance in a region (including describing the distribution of responsibility and power at all levels of governance). It includes the StateAndConditions of Agents who are formally recognized authorities, as well as informal political groups. The Agent whose political condition is reported is identified using the :has_holder property. And, the overall political situations can be described using the :has_assessment predicate. Subclasses are defined, although this list is NOT exhaustive."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('State and Condition')\">'State and Condition'</a>"
    ]
  },
  "Possession": {
    "iri": "urn:ontoinsights:ontology:dna:Possession",
    "definition": [
      "A condition describing having or controlling goods or property. This semantic is about 'having' the Resource (identified using the :has_topic property) and not about 'owning' it. Although ownership can imply possession, that is not guaranteed."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('State and Condition')\">'State and Condition'</a>"
    ],
    "Disjoint Classes": [
      "<a href=\"javascript:jumpTo('Loss')\">Loss</a>"
    ]
  },
  "Requirement and Dependence": {
    "iri": "urn:ontoinsights:ontology:dna:RequirementAndDependence",
    "synonym": [
      "need",
      "reliance"
    ],
    "definition": [
      "A condition describing a reliance/need between two entities. The entity (a Resource or an Agent) with the dependence is defined using the :has_holding_resource or :has_holder properties, while the thing or Agent that is depended upon/required is specified using the :has_topic predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('State and Condition')\">'State and Condition'</a>"
    ]
  },
  "Risk": {
    "iri": "urn:ontoinsights:ontology:dna:Risk",
    "definition": [
      "The 'possibility of something bad happening. Risk involves uncertainty about the effects/implications of an activity [or occurrence] with respect to something that humans value (such as health, well-being, wealth, property or the environment), often focusing on negative, undesirable consequences. ... The understanding of risk, the methods of assessment and management, the descriptions of risk and even the definitions of risk differ in different practice areas (business, economics, environment, finance, information technology, health, insurance, safety, security etc).' (https://en.wikipedia.org/w/index.php?title=Risk&oldid=1013804959) It is expected that further subclasses will be defined to clarify the different understandings. Note that the activity or occurrence that is 'risky' is identified using the :has_topic property, while an overall assessment of Risk can be defined using the :has_assessment predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('State and Condition')\">'State and Condition'</a>"
    ]
  },
  "Expansion": {
    "iri": "urn:ontoinsights:ontology:dna:Expansion",
    "definition": [
      "A condition describing an ongoing Trend of increasing, broadening, enlarging, ... of some Resource or Agent. The latter are identified using the :has_hodling_resource or :has_holder predicates (respectively). The pace of the Expansion can be described using the :has_assessment predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Trend')\">Trend</a>"
    ],
    "Disjoint Classes": [
      "<a href=\"javascript:jumpTo('Reduction')\">Reduction</a>"
    ]
  },
  "Reduction": {
    "iri": "urn:ontoinsights:ontology:dna:Reduction",
    "definition": [
      "A condition describing an ongoing Trend of decreasing, shrinking, narrowing, ... of some Resource or Agent. The latter are identified using the :has_hodling_resource or :has_holder predicates (respectively). The pace of the Reduction can be described using the :has_assessment predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Trend')\">Trend</a>"
    ],
    "Disjoint Classes": [
      "<a href=\"javascript:jumpTo('Expansion')\">Expansion</a>"
    ]
  },
  "Trend": {
    "iri": "urn:ontoinsights:ontology:dna:Trend",
    "synonym": [
      "inclination",
      "tendency",
      "course"
    ],
    "definition": [
      "A condition describing the general direction or tendency in which some Agent or Resource is moving/changing/developing. The pace of change of the Trend can be described using the :has_assessment predicate."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('State and Condition')\">'State and Condition'</a>"
    ]
  },
  "State and Condition": {
    "iri": "urn:ontoinsights:ontology:dna:StateAndCondition",
    "synonym": [
      "status",
      "environment",
      "situation",
      "factor",
      "circumstance"
    ],
    "definition": [
      "A factor, situation or condition that an Agent (defined using the :has_holder property) experiences at some time (defined using the :has_time property or its sub-properties) and possibly place (defined using the :has_location property)."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Event, State and Condition')\">'Event, State and Condition'</a>"
    ]
  },
  "Event, State and Condition": {
    "iri": "urn:ontoinsights:ontology:dna:EventAndState",
    "definition": [
      "Superclass for any occurrence/event, factor or condition/state."
    ]
  },
  "Information Source": {
    "iri": "urn:ontoinsights:ontology:dna:InformationSource",
    "definition": [
      "A document, book, news article, database, spreadsheet, file, web page, blog or other textual artifact with non-fictional, or fictional content."
    ]
  },
  "Online Location": {
    "iri": "urn:ontoinsights:ontology:dna:OnlineLocation",
    "synonym": [
      "internet location",
      "internet address",
      "web address",
      "computer address"
    ],
    "definition": [
      "A location defined in/on a network, such as a wireless network (e.g., a mobile phone number), the Internet (such an IP address, email adress or URL) or a wired network. The properties that define OnlineLocations include :url, :email_address, :ip_v4_address and :phone_number, among others."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Location')\">Location</a>"
    ]
  },
  "Building and Dwelling": {
    "iri": "urn:ontoinsights:ontology:dna:BuildingAndDwelling",
    "example": [
      "Examples of BuildingAndDwelling include a house, factory, hospital, school, etc."
    ],
    "definition": [
      "A physical structure that usually is located in a single place, with a roof, walls, door(s) and (possibly) windows and other details. The specific location is identified by latitude/longitude/altitude, by name or street address, or by nearby points and sites."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Anthropogenic (Human-Created) Feature')\">'Anthropogenic (Human-Created) Feature'</a>"
    ]
  },
  "Transportation Feature": {
    "iri": "urn:ontoinsights:ontology:dna:TransportationFeeature",
    "example": [
      "Examples include water ports, airports, heliports, roads, bridges, railroads, railroad yards, etc."
    ],
    "definition": [
      "A point or site on/in the Earth related to roads, paths, etc. and related locations. The specific location is identified by latitude/longitude/altitude, by name or street address, or by nearby points and sites."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Anthropogenic (Human-Created) Feature')\">'Anthropogenic (Human-Created) Feature'</a>"
    ]
  },
  "Anthropogenic (Human-Created) Feature": {
    "iri": "urn:ontoinsights:ontology:dna:AnthropogenicFeature",
    "definition": [
      "A point or site on/in the Earth which is a human-created structure that is used for a particular industry or purpose. The specific location is identified by latitude/longitude/altitude, by name or street address, or by nearby points and sites."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Physical Location')\">'Physical Location'</a>"
    ]
  },
  "Border": {
    "iri": "urn:ontoinsights:ontology:dna:Border",
    "synonym": [
      "boundary",
      "perimeter"
    ],
    "definition": [
      "A boundary between two political, social or geographic entities. A Border may be identified by name, by the names of the bordering entities (using the :border_with property) or by a set of latitudes/longitudes (using the :has_location property to reference a set of PhysicalLocations with corresponding :latitutde/longitude properties)."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Physical Location')\">'Physical Location'</a>"
    ]
  },
  "Bounding Region": {
    "iri": "urn:ontoinsights:ontology:dna:BoundingRegion",
    "definition": [
      "A BoundingRegion is defined by at least three sets of latitude/longitude coordinates (instances of PhysicalLocation with :latitude/longitude properties) which enclose the region. The PhysicalLocations that define the points are referenced using the :has_bounding_coordinate property."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Physical Location')\">'Physical Location'</a>"
    ]
  },
  "Populated Place": {
    "iri": "urn:ontoinsights:ontology:dna:PopulatedPlace",
    "synonym": [
      "town",
      "settlement",
      "city",
      "village"
    ],
    "definition": [
      "A city, town, village, etc. where people live and work. The location is identified by latitude/longitude/altitude, by name or street address, or by nearby points and sites."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Physical Location')\">'Physical Location'</a>"
    ]
  },
  "Postal Address": {
    "iri": "urn:ontoinsights:ontology:dna:PostalAddress",
    "synonym": [
      "street address",
      "mailing address"
    ],
    "definition": [
      "A point or site on/in the Earth as specified by a numeric identifier and street name or a post office box, along with other details such as a part of a city, a town/city name, state or other country locality information, country name and postal code. The details of a PostalAddress are defined using the properties, :street_address1, :street_address2, :city_part_name, :city_name, :state_or_region_name, :country_name and :postal_code, assembled in that order into a complete postal address. Note that all properties do NOT have to be specified."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Physical Location')\">'Physical Location'</a>"
    ]
  },
  "Relative Direction Location": {
    "iri": "urn:ontoinsights:ontology:dna:RelativeDirectionLocation",
    "definition": [
      "A point or site on/in the Earth defined relative to another, 'established' Location. The 'established' location is referenced using the :near property. The distance from the 'established' Location is defined using the property, :distance_meters (or its sub-properties if an exact distance is not known). The direction from the 'established' :Location is specified using the :has_direction property. Either of the properties can be omitted if not known."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Physical Location')\">'Physical Location'</a>"
    ]
  },
  "Water Feature": {
    "iri": "urn:ontoinsights:ontology:dna:WaterFeature",
    "example": [
      "Examples include oceans, rivers, streams, bays, lakes, channels, etc."
    ],
    "definition": [
      "A body of water as identified by latitude/longitude/altitude, by name or street address, or by nearby points and sites."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Physical Location')\">'Physical Location'</a>"
    ]
  },
  "Physical Location": {
    "iri": "urn:ontoinsights:ontology:dna:PhysicalLocation",
    "definition": [
      "A point or site on/in the Earth as identified by latitude/longitude/altitude, by name or street address, or by nearby points and sites."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Location')\">Location</a>"
    ]
  },
  "Location": {
    "iri": "urn:ontoinsights:ontology:dna:Location",
    "synonym": [
      "placement",
      "site",
      "situating",
      "position",
      "locale",
      "venue"
    ],
    "definition": [
      "A place or position, whether real, virtual or imagined. Locations can be defined by coordinates (such as latitude and longitude), by name (such as geopolitical entities), by online location (such as an IP address or URL), by geographic or anthropogenic feature (such as the name of a body of water or a road), etc. An Event's or State's/Condition's Location is specified using the :has_location property."
    ]
  },
  "Mention": {
    "iri": "urn:ontoinsights:ontology:dna:Mention",
    "synonym": [
      "citation",
      "reference"
    ],
    "definition": [
      "A reference to an entity or concept that appears in an InformationSource. For example, the sentence, 'John Smith is the president of the company.' has Mentions of 'John Smith' and 'the president'. Both refer to the same person/entity."
    ]
  },
  "Goal-Directed Process": {
    "iri": "urn:ontoinsights:ontology:dna:GoalDirectedProcess",
    "example": [
      "Examples are a business process or procedure designed to achieve a specific end state."
    ],
    "synonym": [
      "procedure"
    ],
    "definition": [
      "A series of interrelated/interdependent events or states/conditions that progress along a timeline and are specifically designed to achieve a goal (where the goal is indicated using the property, :has_goal_."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Process/Sequence')\">Process/Sequence</a>"
    ]
  },
  "Natural Process": {
    "iri": "urn:ontoinsights:ontology:dna:NaturalProcess",
    "definition": [
      "A series of interrelated/interdependent events or states/conditions that progress along a timeline. Examples are the aging process, climate change or a chemical process."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Process/Sequence')\">Process/Sequence</a>"
    ]
  },
  "Script": {
    "iri": "urn:ontoinsights:ontology:dna:Script",
    "synonym": [
      "narrative",
      "story",
      "tale",
      "timeline",
      "plot"
    ],
    "definition": [
      "A 'prototypical' (or hypothetical) sequence of actions, occurrences, conditions or factors 'expected' to be found in a particular context or narrative/story."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Process/Sequence')\">Process/Sequence</a>"
    ]
  },
  "Process/Sequence": {
    "iri": "urn:ontoinsights:ontology:dna:Process",
    "definition": [
      "A series of interrelated and/or interdependent events or states/conditions that progress along a timeline or that may be specifically designed to achieve a goal. Subclasses are NaturalProcesses (such as the aging process, climate change or a chemical process), GoalDirectedProcesses (which describes a business process or series of actions that are designed to achieve a specific end state) and Scripts (prototypical stories)."
    ]
  },
  "Reported Value": {
    "iri": "urn:ontoinsights:ontology:dna:ReportedValue",
    "definition": [
      "A reification of a measurement/measured quantity - where its property, :value, holds the decimal value, and :has_units defines the units (such as seconds or meters) in which the value is expressed."
    ]
  },
  "Art and Collectible": {
    "iri": "urn:ontoinsights:ontology:dna:ArtAndCollectible",
    "example": [
      "Examples of collectibles are pieces of art and sculpture, books, stamps and antiques."
    ],
    "synonym": [
      "rarity"
    ],
    "definition": [
      "Something valued above its original worth, since it is rare, prized, popular, etc."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Resource')\">Resource</a>"
    ]
  },
  "Jewelry": {
    "iri": "urn:ontoinsights:ontology:dna:Jewelry",
    "example": [
      "Examples are a bracelet, brooch, earrings, rings, a necklace or pendant, anklet, cameo, charm, choker, locket or cufflink."
    ],
    "synonym": [
      "jewellery"
    ],
    "definition": [
      "From Wikipedia (https://en.wikipedia.org/w/index.php?title=Jewellery&oldid=932741930), Jewelry 'consists of decorative items worn for personal adornment, such as brooches, rings, necklaces, earrings, pendants, bracelets, and cufflinks. Jewellery may be attached to the body or the clothes.' It may be made of precious metals and stones or imitations."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Clothing and Accessory')\">'Clothing and Accessory'</a>"
    ]
  },
  "Clothing and Accessory": {
    "iri": "urn:ontoinsights:ontology:dna:ClothingAndAccessory",
    "example": [
      "Examples are shirts/tops, pants, dresses, scarves, belts, ties, etc."
    ],
    "synonym": [
      "clothes",
      "apparel",
      "attire"
    ],
    "definition": [
      "Per Wikipedia (https://en.wikipedia.org/w/index.php?title=Clothing&oldid=1013868775), Clothing/clothes 'are items worn on the body. Clothing is typically made of fabrics or textiles but over time has included garments made from animal skin or other thin sheets of materials put together. The wearing of clothing is mostly restricted to human beings and is a feature of all human societies. The amount and type of clothing worn depends on gender, body type, social, and geographic considerations. Clothing serves many purposes: it can serve as protection from the elements, rough surfaces, rash-causing plants, insect bites, splinters, thorns and prickles by providing a barrier between the skin and the environment. Clothes can insulate against cold or hot conditions, and they can provide a hygienic barrier, keeping infectious and toxic materials away from the body. Clothing also provides protection from ultraviolet radiation.' An accessory is clothing intended to formalize or accent what is worn."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Resource')\">Resource</a>"
    ]
  },
  "Component Part (not used for single inheritance)": {
    "iri": "urn:ontoinsights:ontology:dna:ComponentPart",
    "example": [
      "For example, an organ such as a heart is a ComponentPart of an Animal - and would be designated using both classes. A tire that is/was part of a Vehicle could be defined using the types, ComponentPart, Vehicle and RubberAndSubstitute."
    ],
    "synonym": [
      "piece"
    ],
    "definition": [
      "A ComponentPart is a simple construct to indicate that a piece/part of a whole is referenced - and that it is important to track the origin of that part. When used, the type that classifies the 'whole' should also be specified."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Resource')\">Resource</a>"
    ]
  },
  "Container": {
    "iri": "urn:ontoinsights:ontology:dna:Container",
    "synonym": [
      "receptacle"
    ],
    "definition": [
      "A receptacle or enclosure for holding a solid, liquid or gas."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Resource')\">Resource</a>"
    ]
  },
  "Food and Drink": {
    "iri": "urn:ontoinsights:ontology:dna:FoodAndDrink",
    "synonym": [
      "water",
      "drink",
      "sustenance",
      "nourishment",
      "beverage"
    ],
    "definition": [
      "An entity that is consumed to satisfy hunger and/or thirst, or for nutritional or recreational reasons."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Resource')\">Resource</a>"
    ]
  },
  "Furniture and Household Goods": {
    "iri": "urn:ontoinsights:ontology:dna:FurnitureAndHouseholdGoods",
    "definition": [
      "Household goods are intended for personal and family use within a home or residence. They include furniture, appliances, plates and utensils, etc. Per Wikipedia (https://en.wikipedia.org/w/index.php?title=Furniture&oldid=1013958576), furniture 'refers to movable objects intended to support various human activities such as seating (e.g., chairs, stools, and sofas), eating (tables), and sleeping (e.g., beds). Furniture is also used to hold objects at a convenient height for work (as horizontal surfaces above the ground, such as tables and desks), or to store things (e.g., cupboards and shelves). Furniture can be a product of design and is considered a form of decorative art. In addition to furniture's functional role, it can serve a symbolic or religious purpose. It can be made from many materials'."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Resource')\">Resource</a>"
    ]
  },
  "Legal Instrument": {
    "iri": "urn:ontoinsights:ontology:dna:LegalInstrument",
    "definition": [
      "Per Wikipedia (https://en.wikipedia.org/w/index.php?title=Legal_instrument&oldid=1012886023), a LegalInstrument is a 'term of art that is used for any formally executed written document that can be ... attributed to its author, records and formally expresses a legally enforceable act, process, or contractual duty, obligation, or right, and therefore evidences that act, process, or agreement. Examples include a certificate, deed, bond, contract, will, legislative act, notarial act, court writ or process, or any law passed by a competent legislative body in municipal (domestic) or international law.' Note that legal instruments such as contracts transferring ownership of an asset are both Legal and FinancialInstruments."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Resource')\">Resource</a>"
    ]
  },
  "Computing and Telecommunication Device": {
    "iri": "urn:ontoinsights:ontology:dna:ComputingAndTelecommunicationDevice",
    "definition": [
      "A Machine that can 'execute' sequences of arithmetic and logical operations, and/or transmits information either over wires, radio waves, optics and other means. At this time, the use of computers is fairly ubiquitous in the telecommunications industry."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Machine or Mechanical Device')\">'Machine or Mechanical Device'</a>"
    ]
  },
  "Engine, Motor and Generator": {
    "iri": "urn:ontoinsights:ontology:dna:EngineAndGenerator",
    "definition": [
      "A Machine that converts different types of energy into mechanical or electrical energy. An engine/motor generates mechanical energy for motion, while generators typically create electricity/electrical energy."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Machine or Mechanical Device')\">'Machine or Mechanical Device'</a>"
    ]
  },
  "Heating, Ventilation, Air Conditioning and Refrigeration Machine and Equipment": {
    "iri": "urn:ontoinsights:ontology:dna:HVACEquipment",
    "definition": [
      "Any Resource that provides capabilities for heating/cooling, ventilation/air movement, air cleaning or refrigeration."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Machine or Mechanical Device')\">'Machine or Mechanical Device'</a>"
    ]
  },
  "Vehicle": {
    "iri": "urn:ontoinsights:ontology:dna:Vehicle",
    "synonym": [
      "conveyance"
    ],
    "definition": [
      "A Machine used for transporting people and/or goods. Vehicles operate on land or sea, and in the air or space."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Machine or Mechanical Device')\">'Machine or Mechanical Device'</a>"
    ]
  },
  "Machine or Mechanical Device": {
    "iri": "urn:ontoinsights:ontology:dna:Machine",
    "example": [
      "Examples include: a wide range of vehicles, such as automobiles, boats and airplanes; appliances in the home and office, including computers, building air handling and water handling systems; as well as farm machinery, machine tools and factory automation systems and robots. (https://en.wikipedia.org/w/index.php?title=Machine&oldid=1008478667)"
    ],
    "synonym": [
      "device",
      "appliance"
    ],
    "definition": [
      "Per Wikipedia (https://en.wikipedia.org/w/index.php?title=Machine&oldid=1008478667), a Machine '(or mechanical device) is a mechanical structure that uses power to apply forces and control movement to perform an intended action. Machines can be driven by animals and people, by natural forces such as wind and water, and by chemical, thermal, or electrical power, and include a system of mechanisms that shape the actuator input to achieve a specific application of output forces and movement ... Modern machines are complex systems that consist of structural elements, mechanisms and control components and include interfaces for convenient use."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Resource')\">Resource</a>"
    ]
  },
  "Currency": {
    "iri": "urn:ontoinsights:ontology:dna:Currency",
    "definition": [
      "A metal or paper medium of exchange that is used as money in a country."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Monetary and Financial Instrument')\">'Monetary and Financial Instrument'</a>"
    ]
  },
  "Monetary and Financial Instrument": {
    "iri": "urn:ontoinsights:ontology:dna:MonetaryAndFinancialInstrument",
    "definition": [
      "Per Wikipedia (https://en.wikipedia.org/w/index.php?title=Financial_instrument&oldid=1009997407), FinancialInstruments 'are monetary contracts between parties. They can be created, traded, modified and settled. They can be cash (currency), evidence of an ownership interest in an entity or a contractual right to receive or deliver in the form of currency (forex); debt (bonds, loans); equity (shares); or derivatives (options, futures, forwards) ... Financial instruments may be categorized by \"asset class\" depending on whether they are equity-based (reflecting ownership of the issuing entity) or debt-based (reflecting a loan the investor has made to the issuing entity). If the instrument is debt it can be further categorized into short-term (less than one year) or long-term. Foreign exchange instruments and transactions are neither debt- nor equity-based and belong in their own category.' Note that entities such as legal contracts transferring ownership of an asset are both Legal and FinancialInstruments."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Resource')\">Resource</a>"
    ]
  },
  "Musical Instrument": {
    "iri": "urn:ontoinsights:ontology:dna:MusicalInstrument",
    "example": [
      "Examples of MusicalInstruments include string instruments such as guitars, percussion instruments such as drums and wind instruments such as flutes and oboes."
    ],
    "definition": [
      "A Resource that is found, built or adapted to produce 'music'. Per Wikipedia (https://en.wikipedia.org/w/index.php?title=Music&oldid=1012822353), music 'is the art of arranging sounds in time to produce a composition through the elements of melody, harmony, rhythm, and timbre'."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Resource')\">Resource</a>"
    ]
  },
  "Personal and Baby Care": {
    "iri": "urn:ontoinsights:ontology:dna:PersonalAndBabyCare",
    "example": [
      "Personal care includes products as diverse as ... cleansing pads, colognes, cotton swabs, cotton pads, deodorant, eye liner, facial tissue, hair clippers, lip gloss, lipstick, lip balm, lotion, makeup, hand soap, facial cleanser, body wash, nail files, pomade, perfumes, razors, shaving cream, moisturizer, baby powder, toilet paper, toothpaste, facial treatments, wet wipes, and shampoo. (https://en.wikipedia.org/w/index.php?title=Personal_care&oldid=1010023799)"
    ],
    "definition": [
      "Per Wikipedia (https://en.wikipedia.org/w/index.php?title=Personal_care&oldid=1010023799), 'personal care or toiletries are consumer products used in personal hygiene and for beautification.'"
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Resource')\">Resource</a>"
    ]
  },
  "Pharmaceutical and Medicinal Entity": {
    "iri": "urn:ontoinsights:ontology:dna:PharamaceuticalAndMedicinal",
    "synonym": [
      "healing",
      "therapeutic"
    ],
    "definition": [
      "A Resource (naturally occurring or manufactured) that is used to cure/heal, relieve pain and/or administer to injuries or illnesses."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Resource')\">Resource</a>"
    ]
  },
  "Precious Metal, Pearl and Gemstone": {
    "iri": "urn:ontoinsights:ontology:dna:PreciousMetalPearlAndGemstone",
    "example": [
      "Examples of precious metals are gold and silver. Examples of gemstones include diamonds, rubies and sapphires."
    ],
    "definition": [
      "Entities that are naturally occurring, of high economic value and (usually) rare (due to scarcity or controlled release)."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Resource')\">Resource</a>"
    ]
  },
  "Software and Data": {
    "iri": "urn:ontoinsights:ontology:dna:Software",
    "example": [
      "Computer software includes computer programs, libraries and related non-executable data, such as online documentation or digital media. (https://en.wikipedia.org/w/index.php?title=Software&oldid=1009494579)"
    ],
    "definition": [
      "Per Wikipedia (https://en.wikipedia.org/w/index.php?title=Software&oldid=1009494579), Software 'is a collection of instructions and data that tell [a] computer how to work ... In computer science and software engineering, computer software is all information processed by computer systems, including programs and data."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Resource')\">Resource</a>"
    ]
  },
  "Building Material and Stone": {
    "iri": "urn:ontoinsights:ontology:dna:BuildingMaterialAndStone",
    "definition": [
      "Any substance used for construction/building (such as rebar, brick, clay, concrete, wood boards or stones). Note that individuals may be of more than one class - as for example, wood boards would be of types, BuildingMaterialAndStone and WoodAndSubstitute."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Substance and Raw Material')\">'Substance and Raw Material'</a>"
    ]
  },
  "Chemical Element and Compound": {
    "iri": "urn:ontoinsights:ontology:dna:ChemicalElementAndCompound",
    "definition": [
      "A ChemicalElement is any is substance consisting only of atoms from a single entry in the Periodic Table. Alternately, a chemical compound is a 'substance composed of many identical molecules (or molecular entities) composed of atoms from more than one element [in the Periodic Table] held together by chemical bonds. Two atoms of the same element bonded in a molecule do not form a chemical compound, since this would require two different elements. There are four types of compounds, depending on how the constituent atoms are held together: (1) molecules held together by covalent bonds; (2) ionic compounds held together by ionic bonds; (3) intermetallic compounds held together by metallic bonds; and, (4) certain complexes held together by coordinate covalent bonds.' (https://en.wikipedia.org/w/index.php?title=Chemical_compound&oldid=935156698)"
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Substance and Raw Material')\">'Substance and Raw Material'</a>"
    ]
  },
  "Dye, Pigment and Ink": {
    "iri": "urn:ontoinsights:ontology:dna:DyeAndInk",
    "definition": [
      "A substance that is used to color (or change the color of) somthing to which is it applied. A dye chemically bonds to the applied material, whereas a pigment does not. Per Wikipedia (https://en.wikipedia.org/w/index.php?title=Ink&oldid=1008461908), an ink 'is a gel, sol, or solution that contains at least one colourant, such as a dye or pigment, and is used to color a surface to produce an image, text, or design ... Ink can be a complex medium, composed of solvents, pigments, dyes, resins, lubricants, solubilizers, surfactants, particulate matter, fluorescents, and other materials.'"
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Substance and Raw Material')\">'Substance and Raw Material'</a>"
    ]
  },
  "Fuel": {
    "iri": "urn:ontoinsights:ontology:dna:Fuel",
    "example": [
      "Hydrocarbons [such as methane and octane] and related oxygen-containing molecules are by far the most common source of fuel used by humans, but other substances, including radioactive metals, are also utilized. (https://en.wikipedia.org/w/index.php?title=Fuel&oldid=1013862451) In addition, substances such as wood, peat and coal are other examples of fuels."
    ],
    "definition": [
      "Per Wikipedia (https://en.wikipedia.org/w/index.php?title=Fuel&oldid=1013862451), a fuel 'is any material that can be made to react with other substances so that it releases energy as heat energy or to be used for work [to provide power]. The concept was originally applied solely to those materials capable of releasing chemical energy but has since also been applied to other sources of heat energy such as nuclear energy (via nuclear fission and nuclear fusion). The heat energy released by reactions of fuels is converted into mechanical energy via a heat engine. Other times the heat itself is valued for warmth, cooking, or industrial processes, as well as the illumination that comes with combustion.'"
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Substance and Raw Material')\">'Substance and Raw Material'</a>"
    ]
  },
  "Soap and Cleaning Substance": {
    "iri": "urn:ontoinsights:ontology:dna:SoapAndCleaningSubstance",
    "example": [
      "Examples are soaps, detergents, solvents, sands and chemicals such as carbon dioxide."
    ],
    "definition": [
      "An entity used to separate dirt, grime, particulates, pathogens, etc. from various articles and environments."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Substance and Raw Material')\">'Substance and Raw Material'</a>"
    ]
  },
  "Wood and Substitute": {
    "iri": "urn:ontoinsights:ontology:dna:WoodAndSubstitue",
    "definition": [
      "From Wikipedia (https://en.wikipedia.org/w/index.php?title=Wood&oldid=1009092813), Wood 'is a porous and fibrous structural tissue found in the stems and roots of trees and other woody plants. It is an organic material – a natural composite of cellulose fibers that are strong in tension and embedded in a matrix of lignin that resists compression ... Wood may also refer to other plant materials with comparable properties, and to material engineered from wood, or wood chips or fiber. Wood has been used for thousands of years for fuel, as a construction material, for making tools and weapons, furniture and paper. More recently it emerged as a feedstock for the production of purified cellulose and its derivatives, such as cellophane and cellulose acetate.' Wood substitutes include hump, bamboo, composites and plastics."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Substance and Raw Material')\">'Substance and Raw Material'</a>"
    ]
  },
  "Substance and Raw Material": {
    "iri": "urn:ontoinsights:ontology:dna:SubstanceAndRawMaterial",
    "example": [
      "Examples of raw materials are chemical elements and compounds, wood, rubber, cement, gemstones, soap, etc."
    ],
    "definition": [
      "Raw materials are the basic constituents/matter which make up something or from which something is made. This semantic is aligned with WordNet 3.1's definition of 'substance'."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Resource')\">Resource</a>"
    ]
  },
  "Tool, Instrument and Implement": {
    "iri": "urn:ontoinsights:ontology:dna:ToolAndImplement",
    "definition": [
      "An object/device that can carry out a particular function (such as a hammer or lathe), and/or expand a Person's ability (e.g., a scientific instrument such as a microscope or telescope)."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Resource')\">Resource</a>"
    ]
  },
  "Toy and Gaming Item": {
    "iri": "urn:ontoinsights:ontology:dna:ToyAndGamingItem",
    "example": [
      "Examples of toys are dolls, gaming boards, playing cards, balls, etc."
    ],
    "definition": [
      "An object used in play or in a game (for recreation or competition)."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Resource')\">Resource</a>"
    ]
  },
  "Waste and Residue": {
    "iri": "urn:ontoinsights:ontology:dna:WasteAndResidue",
    "example": [
      "From Wikipedia (https://en.wikipedia.org/w/index.php?title=Waste&oldid=1005293229), 'examples include municipal solid waste (household trash/refuse), hazardous waste, wastewater (such as sewage, which contains bodily wastes (feces and urine) and surface runoff), radioactive waste, and others.'"
    ],
    "definition": [
      "From Wikipedia (https://en.wikipedia.org/w/index.php?title=Waste&oldid=1005293229), waste and residue 'are unwanted or unusable materials. Waste is any substance which is discarded after primary use, or is worthless, defective and of no use. A by-product by contrast is a joint product of relatively minor economic value. A waste product may become a by-product, joint product or resource through an invention that raises a waste product's value above zero.'"
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Resource')\">Resource</a>"
    ]
  },
  "Weapon and Ammunition": {
    "iri": "urn:ontoinsights:ontology:dna:WeaponAndAmmunition",
    "definition": [
      "From Wikipedia (https://en.wikipedia.org/w/index.php?title=Weapon&oldid=1011762825), a 'weapon, arm or armament is any implement or device that can be used with the intent to inflict damage or harm. Weapons are used to increase the efficacy and efficiency of activities such as hunting, crime, law enforcement, self-defense, and warfare. In broader context, weapons may be construed to include anything used to gain a tactical, strategic, material or mental advantage over an adversary or enemy target. While ordinary objects – sticks, rocks, bottles, chairs, vehicles – can be used as weapons, many are expressly designed for the purpose; these range from simple implements such as clubs, axes and swords, to complicated modern firearms, tanks, intercontinental ballistic missiles, biological weapons, and cyberweapons. Something that has been re-purposed, converted, or enhanced to become a weapon of war is termed weaponized, such as a weaponized virus or weaponized laser.' On the other hand, ammunition '(informally ammo) is the material fired, scattered, dropped or detonated from any weapon. Ammunition is both expendable weapons (e.g., bombs, missiles, grenades, land mines) and the component parts of other weapons that create the effect on a target (e.g., bullets and warheads).[1] Nearly all mechanical weapons require some form of ammunition to operate.'(https://en.wikipedia.org/w/index.php?title=Ammunition&oldid=1012849062)"
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Resource')\">Resource</a>"
    ]
  },
  "Resource": {
    "iri": "urn:ontoinsights:ontology:dna:Resource",
    "synonym": [
      "instrument",
      "tool",
      "commodity",
      "supply",
      "asset"
    ],
    "definition": [
      "Superclass defining any inanimate entity (such as a food, tools, building, ...) which can be used, harvested, mined, made/manufactured, bought and sold."
    ]
  },
  "Role": {
    "iri": "urn:ontoinsights:ontology:dna:Role",
    "example": [
      "For example, in an Organization, some Persons are :Managers while others are :Employees or :TeamLeads."
    ],
    "definition": [
      "The function performed by/responsibilities of a Person or Group, usually related to being part of a 'larger' group or Organzation (i.e., a GroupOfAgents). Note that Role is intended to be an abstract super-class (i.e., it should not be instantiated). Its subclasses, which are domain specific (such as FamilyRole and OrganizationROle), define explicit semantics."
    ]
  },
  "Duration of Time": {
    "iri": "urn:ontoinsights:ontology:dna:Duration",
    "synonym": [
      "temporal distance",
      "lifespan"
    ],
    "definition": [
      "A length of time (such as '2 days') as defined by the :numeric_duration and :has_temporal_unit properties."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Time')\">Time</a>"
    ]
  },
  "Interval of Time": {
    "iri": "urn:ontoinsights:ontology:dna:Interval",
    "synonym": [
      "timeframe",
      "period"
    ],
    "definition": [
      "A period of time as defined by its beginning and end points in time, beginning point in time and duration, or end point in time and duration."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Time')\">Time</a>"
    ]
  },
  "Point in Time": {
    "iri": "urn:ontoinsights:ontology:dna:PointInTime",
    "example": [
      "For example, April 1 2016 at noon can be specified by a PointInTime instance with the following properties and values: :year 2016, :month_of_year 4, :day_of_month 1 and :hour_of_day 12 or by the xsd:timestamp, '2016-04-01T12:00:00."
    ],
    "synonym": [
      "moment",
      "instant"
    ],
    "definition": [
      "A point in time as specified by the properties, :year, :day_of_month, :day_of_week, :hour_of_day, :minute_of_hour, :month_of_year, :second_of_minute and :week_of_month, or by a specific :date_time timestamp."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Time')\">Time</a>"
    ]
  },
  "Season": {
    "iri": "urn:ontoinsights:ontology:dna:Season",
    "example": [
      "Some locations utilize four weather seasons (summer, fall, winter and spring), while others have six seasons (prevernal, vernal, estival, serotinal, autumnal/fall and hibernal/winter), and still others have three seasons (rainy, dry and mild). In other places, season is defined by the occurrence of wildfires, hurricanes, or when plants grow. It is very possible for a Time at a Location to be associated with several seasons. Also, the various subclasses of Season may have synonyms - such as the 'rainy season' instead being known as the 'monsoon season' in different parts of the world."
    ],
    "definition": [
      "A time of year characterized by weather (rain, temperatures, etc.), amount of daylight, likelihood of an event occurring, etc. Seasons are defined differently in various localities and in different domains. For this reason, a subclass hierarchy specific to the domain should be defined."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Recurrence Pattern')\">'Recurrence Pattern'</a>"
    ]
  },
  "Recurrence Pattern": {
    "iri": "urn:ontoinsights:ontology:dna:RecurrencePattern",
    "example": [
      "The possible semantics that can be expressed by RecurrencePattern are best illustrated using several examples. (1) The first example defines a pattern of the first Monday of every month for the years, 2018 and 2019. This would be specified using a :has_beginning property referencing January 2018 (a PointInTime with a :month_of_year property of 1 and a :year property of 2018) and a :has_end property referencing December 2019 (a PointInTime with a :month_of_year property of 12 and a :year property of 2019). The :has_recurrence_unit property would be set to :Months. The specific time of recurrence is defined using the :has_recurrence_time property and would reference another PointInTime instance with a :week_of_month property set to 1 (the first week of the month) and a :day_of_week set to 2 (Monday). (2) To indicate a recurrence every last Monday of the month for 2018 and 2019, all instances and property values would be defined as for (1) except that :week_of_month would be set to -1. (3) To indicate a recurrence every alternate Monday, most of the instances and property details from (1) would be valid except that :has_recurrence_unit would be :Weekly and the :week_of_month property would not be needed for the PointInTime instance referenced by the :has_recurrence_time property. However, the instance's :day_of_week property would still be set to 2. A separation_interval of 2 would be used to indicate 'alternate' weeks (every 2 weeks). (4) As a last example, consider a need to reference the rainy season(s) in some area. This would be accomplished by defining a RecurrencePattern instance with a :has_recurrence_unit of :Seasonal and a seasonal_description property set to 'rainy season'. (Other background information could be used to determine the months that are included in the 'rainy season' for the location.)"
    ],
    "synonym": [
      "cycle",
      "rhythm",
      "repetition",
      "cadence"
    ],
    "definition": [
      "Indicates a repeating point in time or repeating interval. Repetition is specified by indicating the overall start and end times of the pattern (via the :has_beginning and :has_end properties) and a time frame for recurrence. The latter is defined using the :has_recurrence_time property and/or by a separation interval between recurrences (indicated using the :separation_interval and :has_recurrence_unit properties). Note that if an end time is not defined, then the pattern is assumed to be ongoing. Also note that specific repetitions can be omitted/cancelled using the :omit_time property."
    ],
    "SubClass Of": [
      "<a href=\"javascript:jumpTo('Time')\">Time</a>"
    ]
  },
  "Time": {
    "iri": "urn:ontoinsights:ontology:dna:Time",
    "synonym": [
      "fourth dimension"
    ],
    "definition": [
      "Superclass defining the shared semantics of specific points in time, intervals of time or durations. An individual's time-related information is specified using the :has_time property or its sub-properties."
    ]
  },
  "Unifying Collection": {
    "iri": "urn:ontoinsights:ontology:dna:UnifyingCollection",
    "example": [
      "A company, ABC, may be referenced as 'A Better Company', 'ABC, Limited' or 'ABC', in different InformationSources. Later analysis may reveal that these references all indicate the same company and can therefore be unified. This is an alternate mechanism to the semantics of owl:sameAs."
    ],
    "definition": [
      "A Collection whose members are considered the 'same' thing."
    ]
  },

  // ---------- On init ----------

  // Add text displays for all nodes
  var nodes = tree.nodes();
  for (var i = 0, len = nodes.length; i < len; i++ ) {
    var n = nodes[i];
    update(n);
  } 
  // Remove nodes var from memory
  delete nodes;

  // Init Inspire Tree DOM
  new InspireTreeDOM(tree, {
    target: '.tree'
  });

  // Document elements
  var li_elements = document.getElementsByTagName("li");
  var textInput = document.getElementById('search');
  var clearBtn = document.getElementById('clear');

  // Strike out deprecated terms
  for (var i = 0, len = li_elements.length; i < len; i++ ) {
    elem = li_elements[ i ];
    var id = elem.id;
    if (elem.hasAttribute('data-uid')) {
      if (attributes.hasOwnProperty(id)) {
        attrs = attributes[id];
        if (attrs.hasOwnProperty(owl_deprecated)) {
          if (attrs.deprecated == 'true') {
            // Only add line-through style to deprecated 'true' nodes
            li_elements[i].style.textDecoration = 'line-through';
          }
        }
      }
    }
  }
  // Remove var from memory
  delete li_elements;

  // ---------- Event listeners ----------

  // On back or forward button
  window.addEventListener('popstate', function(e) {
    loadNode();
  });

  // On loading the page
  $(function() {
    loadNode();
  });

  // Reset text, clear searchsk
  clearBtn.onclick = function() {
    var textInput = document.getElementById('search');
    var clearBtn = document.getElementById('clear');
    textInput.value = "";
    tree.matched(false).stateDeep('matched', false);
  };

  // Show info box on click
  tree.on('node.click', function(event, node) {
    var text = node.text;
    history.pushState(null, null, '?text=' + text);
    displayInfo(text);
  });

  // Search functionality
  $('input').on('keyup', _.debounce(function(event) {
    var val = this.value;
    // Escape parentheses
    if (val.includes('(') || val.includes(')')) {
      val = val.replace('(', '\\(')
      val = val.replace(')', '\\)')
    }
    tree.search(val);
  }, 500));
</script>
