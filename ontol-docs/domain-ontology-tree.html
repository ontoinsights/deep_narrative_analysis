  <!-- Search and info box -->
  <div class="col-md-7" id="scroll">
    <div class="row">
      Search: &nbsp;
      <span class="text-input-wrapper">
        <input type="text" id="search" name="searchInput" value="">
        <span id="clear" title="Clear">&times;</span>
      </span>
    </div>
    <div class="row" style="padding-top:10px;">
      <a href="javascript:collapseTree()">Collapse Tree</a>
    </div>
    <hr>
    <div class="row" style="height:500px;position:relative;padding-right:50px;">
      <div id="info" style="max-height:100%;overflow:auto;"></div>
    </div>
  </div>
  <!-- The tree browser -->
  <div class="row">
    <div class="col-md-5" id="stay">
      <div class="tree"></div>
    </div>
  </div>

<script>
  // ----------- Functions -----------

  // Function to collapse tree up to selected node
  function collapseTree() {
    tree.collapse();
    tree.selected(true).collapseDeep();
    tree.selected(true).expandParents();
  }

  // Function to display info box on right side
  function displayInfo(text) {
    var attrs = attributes[text];
    var iri = attrs.iri
    var innerHTML = '<h3>' + text + '</h3>';
    innerHTML += '<p><b>IRI:</b> <a href="' + iri + '" target="_blank"/>' + iri + '</a></p>';

    // Generate one or more attributes
    for (let [prop, vals] of Object.entries(attrs)) {
      if (prop == 'iri') {
        // Skip IRI property as we already add it first
        continue;
      }
      if (vals.length > 1) {
        innerHTML += '<p><b>' + prop + ':</b><br><ul>'
        for (v in vals) {
          var val = vals[v]
          innerHTML += '<li>' + val + '</li>'
        }
        innerHTML += '</ul></p>'
      } else {
        for (v in vals) {
          var val = vals[v];
          innerHTML += '<p><b>' + prop + ':</b> ' + val + '</p>';
        }
      }
    }

    document.getElementById('info').innerHTML = innerHTML;
  }

  // Function to click an existing link to display its info box
  function jumpTo(text) {
    if (attributes.hasOwnProperty(text)) {
      history.pushState(null, null, '?text=' + text);
      loadNode();
    } else {
      // If the node doesn't exist, open IRI in a new tab
      var win = window.open(text, '_blank');
      win.focus();
    }
  }

  // Function to load node from query string
  function loadNode() {
    const params = new URLSearchParams(window.location.search);
    const text = params.get('text');
    if (text != null && text != '') {
      // Select the correct node
      selectNode(text);
      // And display the info box
      displayInfo(text);
    }
  }

  // Function to select the correct node
  function selectNode(text) {
    // Deselect the current node
    var last = tree.lastSelectedNode();
    if (last && last != null) {
      last.deselect();
    }
    // Select the node that matches text
    var n = tree.node(text);
    // Make sure the node is visible and then select it
    n.expandParents();
    n.select();
  }

  // Function to update tree nodes to have text displays
  function update(node) {
    var id = node.id;
    // Appending {OWLClass} to IDs for individuals by types prevents collision
    // Remove it for the text display
    if (id.endsWith('{OWLClass}')) {
      id = id.replace('{OWLClass}', '');
    }
    // Some nodes might have text different than their ID
    // Do not override these
    var t = node.text;
    if (t == null) {
      node.set('text', id);
    }
    // Update child nodes

  "Flossenburg Concentration Camp": {

    "urn:ontoinsights:dna:definition": [
      "From Wikipedia (https://en.wikipedia.org/w/index.php?title=Flossenb%C3%BCrg_concentration_camp&oldid=1026659292), 'Built in May 1938 by the SS Main Economic and Administrative Office. Unlike other concentration camps, it was located in a remote area, in the Fichtel Mountains of Bavaria, adjacent to the town of Flossenburg and near the German border with Czechoslovakia. The camp's initial purpose was to exploit the forced labor of prisoners for the production of granite for Nazi architecture. In 1943, the bulk of prisoners switched to producing Messerschmitt Bf 109 fighter planes and other armaments for Germany's war effort. Although originally intended for 'criminal' and 'asocial' prisoners, after Germany's invasion of the Soviet Union, the camp's numbers swelled with political prisoners from outside of Germany. It also developed an extensive subcamp system that eventually outgrew the main camp.'"

  "Malicious Practices Act": {
    "iri": "urn:ontoinsights:dna:MaliciousPracticesAct",
    "urn:ontoinsights:dna:definition": [
      "Legislation prohibiting disapproval of Hitler or the Nazi government. From Wikipedia (https://en.wikipedia.org/w/index.php?title=Malicious_Practices_Act_1933&oldid=956186689), 'the Malicious Practices Act was a measure introduced to rid the German state of its 'oppressors' and 'enemies'. In particular, the Nazi state imposed new legislation that made it illegal to speak wrongly of, or criticise the regime and its leaders. The two key guidelines were that of Protective Custody and Preventative Custody. Preventative Custody was aimed at the undesirables within society, for example paupers, homosexuals and Jews. Those who were unfortunate enough to fall into this category could be arrested even if an offence had not been committed. Homosexuality was a criminal offense in Weimar and Nazi Germany. Protective custody, however, was aimed at the regime's political opponents, in particular those from the left, such as the communists and the social democrats. The state made it apparent that those who failed to comply with Nazi ideology and politics could be arrested for the 'protection of the state'. In particular this was in an attempt to eliminate other political parties from German politics and eradicate their presence permanently.'"

    "urn:ontoinsights:dna:text": [
      "SS chief and Chief of German Police Heinrich Himmler passes a decree on Preventive Suppression of Crime by the Police (Grunderla ber vorbeugende Verbrechensbekmpfung durch die Polizei), which facilitates the roundup of persons deemed to be: engaging in chronic 'asocial' behavior (Asoziale); habitual criminals (Gewohnheitsverbrecher); or making their living from criminal activity (Berufsverbrecher). The German authorities often include Roma (Gypsies) in these groups. The decree authorizes the German Criminal Police to round up persons suspected of engaging in asocial or criminal behavior without evidence of a specific criminal act, to hold them for an indefinite period of time, and to incarcerate them in concentration camps. By 1943 the German police will send more than 70,000 'asocial' persons and previously convicted criminals to concentration camps. Almost half of them die by the end of 1943."

    "urn:ontoinsights:dna:definition": [
      "A territory of Poland occupied by Nazi Germany in September of 1939 and incorporated directly into the Third Reich. Taking its name from the Warta River in what is today western Poland, the province had previously formed part of the German state of Prussia, covering almost 17,000 square miles. Its 4,922,000 inhabitants included approximately 385,000 Jews and 325,000 ethnic Germans. In November 1939, the industrial city of Lodz, renamed Litzmannstadt by the German occupation authorities, was incorporated into the territory. In December 1941, the first functioning Nazi killing center, Chelmno (Kulmhof) was set up in the Warthegau to carry out the mass murder of the Jews and Roma (Gypsies) from the Lodz ghetto."

  "Einsatzgruppen": {
    "iri": "urn:ontoinsights:dna:Einsatzgruppen",
    "urn:ontoinsights:dna:definition": [
      "Mobile units of the German Security Police and SD augmented by Order Police and Waffen-SS personnel. It is a German word translated into English literally as 'special action groups.' Einsatzgruppen are also often referred to in English as 'mobile killing units.' They were special units of the German Security Police (Sicherheitspolizei, SiPo) and the Security Service (Sicherheitsdienst, SD), augmented by Order Police and Waffen-SS personnel, created as early as 1938. Einsatzgruppen were assigned for duty in territories newly seized by the German armed forces. Their task was to carry out various security measures, such as identifying and neutralizing potential enemies of German rule, seizing important sites and preventing sabotage, and recruiting collaborators and establishing intelligence networks. In Poland in 1939, these units were assigned to shoot Polish intellectuals and to concentrate the Jewish population into large cities. After the German invasion of the Soviet Union in 1941, Einsatzgruppen personnel killed Jews, Soviet political commissars, Gypsies (Roma), mentally disabled persons, and other perceived \"racial\" and ideological enemies, usually by mass shootings."
    ],
    "Type": [
      "<a href=\"javascript:jumpTo('urn:ontoinsights:dna:PoliceForce')\">urn:ontoinsights:dna:PoliceForce</a>"
    ]
  },
  "Gestapo": {

    "urn:ontoinsights:dna:definition": [

  "Orpo": {
    "iri": "urn:ontoinsights:dna:Orpo",
    "urn:ontoinsights:dna:definition": [

    "iri": "urn:ontoinsights:dna:AgudatIsrael",
    "urn:ontoinsights:dna:definition": [
      "(In Yiddish, Agudas Yisroel) Was a political party founded in Kattowitz in Poland in 1912 to represent Orthodox Jews. Although the founding conference of the primary political part of Orthodox Jewry took place in May of 1912, the serious organization of Agudat Israel in Poland began in 1916. It was internal Jewish developments, rather than external factors, which spurred the anti-Zionist Orthodox to organize politically for the first time. Agudat Israel represented Jews who wished to regulate all aspects of life according to tradition, with the assumption that this obligated Jews to manifest strong loyalty and peace toward the state in which they lived. Agudat Israel, therefore, felt threatened by Zionist activity (including that of the religious Zionist party, Mizrachi), its culture and nationalism, as well as by the Bund's secularist understanding of its mission."
    ],
    "urn:ontoinsights:dna:noun_synonym": [

  "Bund": {
    "iri": "urn:ontoinsights:dna:Bund",
    "urn:ontoinsights:dna:definition": [
      "Abbreviation in Yiddish for 'Algemeyner Yidisher Arbeter Bund in Lite, Poyln un Rusland'. The General Workers' Union was the Jewish Socialist party. Founded in 1897 in Vilna, Lithuania, it soon solidified its ideology: for autonomism, devoted to Yiddish language and culture, and secular nationalism. It proclaimed for Jews to live in 'Doykeit' ('hereness'), an ideological perspective that supported changes in the place where Jews had lived for a millennium. The Bund embraced three major groups: parts of the working class, the radical intelligentsia and the semi-intelligentsia, and those Jews that lacked sufficient general education but were steeped in Jewish culture. It took on formidable battles against the Zionists, but occasionally collaborated in educational efforts with the Poalei Tzion, a socialist and Yiddish-based Zionist party. It helped spread many educational institutions and organizations for adults and youth, as well as important training in self-defense."
    ],

  "Berlin-Marzahn Camp Established": {
    "iri": "urn:ontoinsights:dna:BerlinMarzahnCampEstablished",
    "urn:ontoinsights:dna:definition": [
      "(1936-1945) The camp for Roma in Berlin-Marzahn, officially known as 'Rastplatz Marzahn', was located approximately 6.25 miles (10 kilometers) east-northeast of the city center of Berlin. It was established on the eve of the summer Olympics in Berlin, after Reich Interior Minister Wilhelm Frick issued a decree for 'Combating the Gypsy Plague' on June 6 1936. This document called for tightening controls and police oversight of the 'Gypsy' population in Germany. As a result, the head of the Berlin police ordered construction of an internment camp in Marzahn."

  // ---------- On init ----------

  // Add text displays for all nodes
  var nodes = tree.nodes();
  for (var i = 0, len = nodes.length; i < len; i++ ) {
    var n = nodes[i];
    update(n);
  } 
  // Remove nodes var from memory
  delete nodes;

  // Init Inspire Tree DOM
  new InspireTreeDOM(tree, {
    target: '.tree'
  });

  // Document elements
  var li_elements = document.getElementsByTagName("li");
  var textInput = document.getElementById('search');
  var clearBtn = document.getElementById('clear');

  // Strike out deprecated terms
  for (var i = 0, len = li_elements.length; i < len; i++ ) {
    elem = li_elements[ i ];
    var id = elem.id;
    if (elem.hasAttribute('data-uid')) {
      if (attributes.hasOwnProperty(id)) {
        attrs = attributes[id];
        if (attrs.hasOwnProperty(owl_deprecated)) {
          if (attrs.deprecated == 'true') {
            // Only add line-through style to deprecated 'true' nodes
            li_elements[i].style.textDecoration = 'line-through';
          }
        }
      }
    }
  }
  // Remove var from memory
  delete li_elements;

  // ---------- Event listeners ----------

  // On back or forward button
  window.addEventListener('popstate', function(e) {
    loadNode();
  });

  // On loading the page
  $(function() {
    loadNode();
  });

  // Reset text, clear searchsk
  clearBtn.onclick = function() {
    var textInput = document.getElementById('search');
    var clearBtn = document.getElementById('clear');
    textInput.value = "";
    tree.matched(false).stateDeep('matched', false);
  };

  // Show info box on click
  tree.on('node.click', function(event, node) {
    var text = node.text;
    history.pushState(null, null, '?text=' + text);
    displayInfo(text);
  });

  // Search functionality
  $('input').on('keyup', _.debounce(function(event) {
    var val = this.value;
    // Escape parentheses
    if (val.includes('(') || val.includes(')')) {
      val = val.replace('(', '\\(')
      val = val.replace(')', '\\)')
    }
    tree.search(val);
  }, 500));
</script>
